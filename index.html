<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./images/weather-Logo.png" width="40px" height="auto"
                    alt="logo">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 " id="city" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="p-5">
        <h1 class="text-center py-4">Weather of <span id="cityname" style="text-transform: uppercase;"></span></h1>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Temperature</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="temp2"></span> <small
                                class="text-body-secondary fw-light"><span><span>&#8451;</span></small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Temperature: <span id="temp"></span></li>
                            <li>Min Temperature: <span id="min_temp"></span></li>
                            <li>Max Temperature: <span id="max_temp"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Humidity Information</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="humidity2"></span> <small
                                class="text-body-secondary fw-light">%</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Feels like: <span id="feels_like"></span></li>
                            <li>Humidity: <span id="humidity"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3 ">
                        <h4 class="my-0 fw-normal">Wind Information</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="wind_speed"></span> <small
                                class="text-body-secondary fw-light">Km/hr</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Wind degree: <span id="wind_degrees"></span></li>
                            <li>Sunrise: <span id="sunrise"></span></li>
                            <li>Sunset: <span id="sunset"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
